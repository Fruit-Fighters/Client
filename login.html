<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Login</title>
  </head>

<!---below is script to save variables for supabase authentication-->
  <SCRIPT LANGUAGE="JavaScript">
    function supabaseauth (form) {
        username =form.email.value;
        password =form.password.value
    
        const authcreds = {
            username: username,
            password: password,
        };
    }
   </script>
<!---below is main form-->
  <body>
    <h1>Login</h1>
    <form onsubmit="return supabaseauth();">
      <label for="email">
        Email
      </label>
      <br>
      <input type="email" name="email" id="email" placeholder="email@email.com">
      <br>
      <label for="password">
        Password
      </label>
      <br>
      <input type="password" name="password" id="password" placeholder="Password">
      <br>
      <br>
      <button type="submit" value="Submit" onclick="supabaseauth(this.form.email, this.form.password)">
        Login
      </button>
    </form>
    <a href="index.html">Back</a>
</body>
</html>
